<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/signup">
        Registrarme
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding ion-flex ion-flex-center">
    <div class="logo-container">
      <img src="https://lancergroup.org/wp-content/uploads/2019/01/1.png" alt="">
      <h1 class="logo-placeholder">App Mobile</h1>
      <p>Haz login en tu cuenta.</p>
    </div>
    <form classs="form-default" [formGroup]="signin_form" (submit)="signIn()">
      <ion-list class="item-card-list">
        <ion-item>
          <ion-label position="stacked">Correo Electronico <span class="text-danger">*</span></ion-label>
          <ion-input type="email" formControlName="email" name="email" autocomplete="off" placeholder="Ingresa tu correo">
          </ion-input>
        </ion-item>
  
        <ion-item class="ion-margin-top-small">
          <ion-label position="stacked">Contraseña <span class="text-danger">*</span></ion-label>
          <ion-input type="password" formControlName="password" name="password" placeholder="Ingresa tu contraseña"></ion-input>
        </ion-item>
      </ion-list>
  
      <ion-button class="ion-margin-top" type="submit" expand="block" color="primary" [disabled]="!signin_form.valid">
        <!-- <ion-icon name="log-in-outline"></ion-icon> -->
        Iniciar sesion
      </ion-button>
    </form>
  
    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
        <small>&copy; {{current_year}} - lvargas9715.</small>
      </ion-text>
    </div>
  </div>

</ion-content>
