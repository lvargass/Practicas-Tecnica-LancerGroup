<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button text="Sign in" color="primary" defaultHref="/signin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding ion-flex ion-flex-center">
    <div class="logo-container">
      <h1 class="logo-placeholder">AppLacerGroup</h1>
      <p>Crea una cuenta.</p>
    </div>
    <form classs="form-default">
      <ion-list class="item-card-list">
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Nombre <span class="text-danger">*</span></ion-label>
              <ion-input type="text" autocomplete="off" placeholder="Your first name"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Apellido <span class="text-danger">*</span></ion-label>
              <ion-input type="text" autocomplete="off" placeholder="Your last name"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        
        <ion-item>
          <ion-label position="stacked">Correo <span class="text-danger">*</span></ion-label>
          <ion-input type="email" autocomplete="off" placeholder="Your email address"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Telefono <span class="text-danger">*</span></ion-label>
          <ion-input type="number" autocomplete="off" placeholder="Telefono"></ion-input>
        </ion-item>
  
        <ion-row>
          <ion-col size="6">
            <ion-item class="ion-margin-top-small">
              <ion-label position="stacked">Contraseña <span class="text-danger">*</span></ion-label>
              <ion-input type="password" placeholder="Your password"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item class="ion-margin-top-small">
              <ion-label position="stacked">Contraseña repeat <span class="text-danger">*</span></ion-label>
              <ion-input type="password" placeholder="Password repeat"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>
    </form>
    <ion-button class="ion-margin-top" type="submit" expand="block" color="primary">
      Sign up
    </ion-button>
    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
        <small>&copy; 2023 - lvargas9715.</small>
      </ion-text>
    </div>
  </div>
</ion-content>
