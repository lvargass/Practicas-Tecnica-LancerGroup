<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button text="Iniciar sesion" color="primary" defaultHref="/signin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding ion-flex ion-flex-center">
    <div class="logo-container">
      <img src="https://lancergroup.org/wp-content/uploads/2019/01/1.png" alt="">
      <h1 class="logo-placeholder">App Mobile</h1>
      <p>Crea una cuenta.</p>
    </div>
    <form classs="form-default" [formGroup]="signup_form" (submit)="signUp()">
      <swiper (swiper)="setSwiperInstance($event)" (slideChange)="onSlideChange()" #swipe>
        <ng-template swiperSlide>
          <ion-list class="item-card-list">
            <ion-row>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="stacked">Nombre <span class="text-danger">*</span></ion-label>
                  <ion-input type="text" formControlName="first_name" name="first_name" autocomplete="off" placeholder="Ingresa tu nombre" required></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="stacked">Apellido <span class="text-danger">*</span></ion-label>
                  <ion-input type="text" formControlName="last_name" name="last_name" autocomplete="off" placeholder="Ingresa tu apellido" required></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-item>
              <ion-label position="stacked">Correo Electronico <span class="text-danger">*</span></ion-label>
              <ion-input type="email" formControlName="email" name="email" autocomplete="off" placeholder="Ingresa tu correo" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="stacked">Telefono <span class="text-danger">*</span></ion-label>
              <ion-input type="number" formControlName="phone" name="phone" autocomplete="off" placeholder="Telefono" required></ion-input>
            </ion-item>
      
            <ion-row>
              <ion-col size="6">
                <ion-item class="ion-margin-top-small">
                  <ion-label position="stacked">Contrase単a <span class="text-danger">*</span></ion-label>
                  <ion-input type="password" formControlName="password" name="password" placeholder="Ingresa tu contrase単a" required></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item class="ion-margin-top-small">
                  <ion-label position="stacked">Repetir Contrase単a <span class="text-danger">*</span></ion-label>
                  <ion-input type="password" formControlName="password_repeat" name="password_repeat" placeholder="Repite tu contrase単a" required></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-list>
        </ng-template>
        <ng-template swiperSlide>
          <div class="container">
            <ion-list class="item-card-list">
              <ion-row>
                <ion-col size="6">
                  <ion-item>
                    <ion-label position="stacked">Latitude</ion-label>
                    <ion-input type="text" autocomplete="off" placeholder="0.000000" readonly></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-label position="stacked">Longitude</ion-label>
                    <ion-input type="text" autocomplete="off" placeholder="0.000000" readonly></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-list>
            <ion-button expand="block" shape="round" color="dark" class="ion-margin-top">
              <ion-icon slot="start" name="locate"></ion-icon>
              Obtener Ubicacion
            </ion-button>
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div class="m-auto">
            <ion-avatar class="ion-margin-auto">
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-button expand="block" shape="round" color="dark" class="ion-margin-top">
              <ion-icon slot="start" name="image"></ion-icon>
              Subir imagen
            </ion-button>
          </div>
        </ng-template>
      </swiper>
      <ion-row>
        <ion-col size="6">
          <ion-button type="button" expand="block" fill="clear" (click)="changePage('back')" [disabled]="slides.isBeginning">
            Atras <ion-icon slot="start" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button type="button" expand="block" fill="clear" (click)="changePage()" [disabled]="slides.isEnd">
            Siguiente <ion-icon slot="end" name="arrow-forward"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-button class="ion-margin-top" type="submit" expand="block" color="primary" [disabled]="!slides.isEnd" >
        Registrarme
      </ion-button>
    </form>
    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
        <small>&copy; 2023 - lvargas9715.</small>
      </ion-text>
    </div>
  </div>
</ion-content>
