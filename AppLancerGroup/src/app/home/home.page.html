<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil del usuario
    </ion-title>
    <ion-buttons slot="end" *ngIf="userInfo != null">
      <!-- Estatus:  -->
      <ion-button [color]="userInfo.userData.User.status == 'Pendiente' ? 'warning' : 'success'">{{ userInfo.userData.User.status }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil del usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-margin-horizontal">
    <div class="profile">
      <ion-avatar class="ion-margin-auto">
        <img [src]="imageURL + userInfo.userData.User.profilePic" *ngIf="userInfo != null" />
      </ion-avatar>
      <label *ngIf="userInfo != null">{{ userInfo.userData.User.custumerName }}</label>
    </div>
    <ion-list *ngIf="userInfo != null" class="ion-margin-top">
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Latitude</ion-label>
            <ion-input type="text" autocomplete="off" readonly [value]="geolocation?.latitude"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Longitude</ion-label>
            <ion-input type="text" autocomplete="off" readonly  [value]="geolocation?.longitude"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8">
          <ion-item>
            <ion-label position="stacked">Correo Electronico</ion-label>
            <ion-input type="text" autocomplete="off"readonly [value]="userInfo.userData.User.userEmail"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-label position="stacked">Estatus</ion-label>
            <ion-input type="text" autocomplete="off" readonly [value]="userInfo.userData.User.status"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label position="stacked">Telefono</ion-label>
        <ion-input type="text" autocomplete="off"readonly [value]="userInfo.userData.User.phoneNumber"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row class="ion-margin-top">
      <ion-col size="7">
        <ion-button (click)="onLogout()" expand="block">
          <ion-icon slot="start" name="log-out"></ion-icon>
          Cerrar Sesion
        </ion-button>
      </ion-col>
      <ion-col size="5">
        <ion-button (click)="performBiometricVerification()" expand="block" color="dark">
          <ion-icon slot="start" name="finger-print"></ion-icon>
          Biometric
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
